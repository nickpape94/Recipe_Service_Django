{% extends "recipe_blog/base.html" %}
{% load class_name %}
{% block content %}
{% load static %}

<div class='row title-row my-5'>
    <div class='col-12 py-0'>
        <h3 class='my-0 py-0'>{{ count }} results for <b>{{ query }}</b></h3>
    </div>
</div>

{% for post in posts %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'recipe_blog/main.css' %}">
</head>

<div class="NonOverflow">
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted }}</small>
            </div>

            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.recipe }} </a></h2>
            <p class="article-content">{{ post.description }}</p>
        </div>
    </article>
</div>



{% empty %}
<div class='row'>
    <div class='col-12 col-md-6 mx-auto my-5 py-5'>
        <form method='POST' class='' action='.'>

            <div class="input-group form-group-no-border mx-auto" style="margin-bottom: 0px; font-size: 32px;">
                <span class="input-group-addon cfe-nav" style='color:#000'>
                    <i class="fa fa-search" aria-hidden="true"></i>
                </span>
                <input type="text" name="q" data-toggle="popover" data-placement="bottom"
                    data-content="Press enter to search" class="form-control cfe-nav mt-0 py-3" placeholder="Search..."
                    value="" style="" data-original-title="" title="" autofocus="autofocus">
            </div>

        </form>

    </div>
</div>
{% endfor %}
{% endblock content %}
